<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    .notification{
      display: inline-block;
      background-color: rgb(51, 48, 48);
      color: aliceblue;
      font-family: Arial, Helvetica, sans-serif;
      width: 365px;
    }

    .heading{
      font-size: 20px;
      font-weight: bold;
      padding-left: 12px;
      margin-bottom: 0px;
    }

    .message{
      font-size: 15px;
      padding-left: 12px;
      width: 340px;
      color: rgb(197, 188, 188);
      margin-bottom: 15px;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <div class="notification">
    <p class="heading">
      Install Youtube Music
    </p>
    <p class="message">
      Add YouTube Music to your desktop for quick and easy access
    </p>
  </div>
</body>
</html>
