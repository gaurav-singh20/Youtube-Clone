<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    .img1{
      width: 200px;
      border-radius: 20px;
    }
  
    .img2{
      width:200px;
      height: 200px;
      object-fit: cover;
      object-position: center; /*by default center already*/
    }
  
    .img3{
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 100px;
    }

  </style>
</head>
<body>
  <img class="img1" src="thumbnail-1.webp">
  <img class="img2" src="deadspace3.jpg">
  <img class="img3" src="deadspace3.jpg">
</body>
</html>
