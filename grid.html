<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>

  </style>
</head>
<body style="padding-bottom: 1000px;">
  <div style="
    display: grid;
    grid-template-columns: 100px 100px; /*how wide our grid columns would be*/
    ">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;
    ">
    <div style="background-color: aqua;">div 1</div>
    <div style="background-color: lightpink;">div 2 <p>text</p></div>
    <div style="background-color: aqua;">200px</div>
    <div style="background-color: lightpink;">automatic</div> <!--will wrap around the previous one automatically if we dont mention it's size in template-->
  </div>
  
  
  <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: aqua;">100 px</div>
    <div style="background-color: lightpink;">1fr(freespace)</div>
  </div>


  <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 30px;
    ">
    <div style="background-color: aqua;">100 px</div>
    <div style="background-color: lightpink;">1fr(freespace)</div>
    <div style="background-color: aqua;">2fr</div>
  </div>
  
  <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: aqua;height: 200px;">1fr</div>
    <div style="background-color: lightpink;height: 200px;">1fr</div>
    <div style="background-color: aqua;height: 200px;">1fr</div>
    <div style="background-color: lightpink;height: 200px;">1fr</div>
    <div style="background-color: aqua;height: 200px;">1fr</div>
    <div style="background-color: lightpink;height: 200px;">1fr</div>
  </div>
</body>
</html>
